        .Header {

            background-size: 20px;
            background-position-x: 15px;

            border-radius:24px;
            z-index:3;
            height:44px;
            width:582px;
            text-indent: 45px;
        }
        .searchbar:hover {
            /* x-offset | y-offset | blur-radius | spread-radius | color */
            box-shadow: 0px .5px 2px 1.5px rgba(119, 127, 136, 0.5);
        }
        .Search {
            font-size: 14px;
            border: none;
            height: 35px;

            background-color: rgba(119, 127, 136, 0.107);

            margin-top: 332px;
            margin-bottom: 0px;

            border-top-width: 0px;

            background-color: rgba(119, 127, 136, 0);

            background-color: rgba(119, 127, 136, 0);

            color: gray;
            background-color: rgba(119, 127, 136, 0);

            color: gray;
            background-color: rgba(119, 127, 136, 0);
        }

            margin-left: 30px;
            color: gray;
            background-color: rgba(119, 127, 136, 0);

        .Dots {
            margin-top: 0px;
            padding-top: 0px;
            border: none;
            background-color: rgba(119, 127, 136, 0);;
        }

            <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjq9rLR7oDwAhVJIqwKHSqUBLcQ8qwCCBM&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Den%26fg%3D1&usg=AOvVaw2d8Ahs2oc0jxVOgPfpr4Fe" class="footer Terms">Terms</a>
