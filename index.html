<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="Arial">
     <title>Google</title>
   
    </head>

    <style>
        .content {
            font-family: Arial, Helvetica, sans-serif;
            display: block; 
            width: 500px;
            margin: 0 auto;
            padding: 10px;
        }  
        .Header {
            margin-left: 25px;
            font-size: 15px;          
        }
        a:link {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;     
        }
        img {
            margin-top: 200px;
            margin-left: 150px;
        }
        input {
            width: 550px;
            line-height: 45px;
          /*  margin: 45px 0 0 650px;*/
        }
        button {
            height: 30px;            
        }
        .btnSearch {
            margin-left: 125px;
            opacity: 60%;
            color: black;
        }
        .btnLucky {
            margin-left: 50px;
            opacity: 60%;
            color: black;
        }
        .btnSignIn {
            background-color: #1a73e8;
            border-width: 0px;
            color: cornsilk;
        }
        .btnApps {
            background: none;
            border: none;
        }
        .Gmail {
            margin-left: 10px;
        }
      
    </style>
    
    <body>
        <div class="content">
            <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" class="Header">About</a>
            <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" class="Header">Store</a>
            <a href="https://www.google.com/gmail/about/" class="Gmail Header">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&ogbl" class="Images Header">Images</a>
            <button class="btnApps Header">Apps</button>
            <button class="btnSignIn Header">Sign In</button>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <input type="search"> <br><br>
            <button class="btnSearch">Google Search</button>
            <button class="btnLucky">I'm Feeling Lucky</button>
        </div>
    
    </body>
</html>
